<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <button id="btn">adsf</button>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas');
            // canvas.height = 728;
            // canvas.width = 1024;
            if (canvas.getContext) {
                var cxt = canvas.getContext('2d');
                var img = new Image();
                img.src = '../assets/img/地球.svg';
                img.onload = function(e){
                    cxt.drawImage(img,0,0,60,60);
                }
                document.getElementById('btn').style.transform = "scale("+ 3 +")";
                // cxt.fill();
            }
        }
    </script>
</body>

</html>
